<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                Menu
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a th:href="@{/employees/welcome}" class="text-decoration-none">Welcome</a></li>
                        <li class="list-group-item"><a th:href="@{/leave/apply}" class="text-decoration-none">Apply for Leave</a></li>
                        <li class="list-group-item"><a th:href="@{/attendance}" class="text-decoration-none">Mark Attendance</a></li>
                        <li class="list-group-item"><a th:href="@{/leave/view-applied-leaves}" class="text-decoration-none">View Applied Leaves</a></li>
                        <li class="list-group-item"><a th:href="@{/employees/logout}" class="text-decoration-none">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Mark Attendance
                        </div>
                        <div class="card-body">
                            <form th:action="@{/attendance/mark}" th:object="${attendance}" method="POST">
                                <div class="mb-3">
                                    <label for="isPresent" class="form-label">Attendance Status</label>
                                    <select class="form-select" th:field="*{isPresent}" id="isPresent" name="isPresent" onchange="toggleReasonField()">
                                        <option value="true">Present</option>
                                        <option value="false">Absent</option>
                                    </select>
                                </div>
                                <div class="mb-3" id="reasonField" style="display:none;">
                                    <label for="reason" class="form-label">Reason for Absence</label>
                                    <textarea class="form-control" th:field="*{reason}" id="reason" name="reason" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script>
    function toggleReasonField() {
        var isPresentSelect = document.getElementById("isPresent");
        var reasonField = document.getElementById("reasonField");

        if (isPresentSelect.value === "false") {
            reasonField.style.display = "block";
        } else {
            reasonField.style.display = "none";
        }
    }
</script>
</body>
</html>
