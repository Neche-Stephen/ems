<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>

<div class="container-fluid">
    <div class="row d-lg-none">
        <div class="col-auto">
            <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">View Menu</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">

<!--                    </ul>-->
<!--                </div>-->
<!--            </div>-->
            <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Responsive offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a th:href="@{/leave/requests}" class="text-decoration-none">Leave Requests</a></li>
                        <li class="list-group-item"><a th:href="@{/attendance/analytics}" class="text-decoration-none">Attendance Analytics</a></li>
                        <li class="list-group-item"><a th:href="@{/employees}" class="text-decoration-none">All Employees</a></li>
                        <li class="list-group-item"><a th:href="@{/employees/create}" class="text-decoration-none">Create Employee</a></li>
                        <li class="list-group-item"><a th:href="@{/admin/logout}" class="text-decoration-none">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-9">
            <h2 class="mt-5">All employees</h2>
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Department</th>
                    <th scope="col">Rank</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee, iterStat : ${employees}">
                    <th scope="row" th:text="${iterStat.index + 1}">1</th>
                    <td th:text="${employee.firstName}">First Name</td>
                    <td th:text="${employee.lastName}">Last Name</td>
                    <td th:text="${employee.email}">Email</td>
                    <td th:text="${employee.gender}">Gender</td>
                    <td th:text="${employee.department}">Department</td>
                    <td th:text="${employee.jobRank}">Rank</td>
                    <td th:text="${employee.salary}">Salary</td>
                    <td>
                        <a th:href="@{/employees/update/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Update</a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
