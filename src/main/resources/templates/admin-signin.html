<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-custom-blue { background-color: #00BFFF; }
        .text-custom-blue { color: #00BFFF; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-2xl p-8 max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4 text-center">Admin Sign In</h2>
    <form th:action="@{/admin/signin}" method="post" class="space-y-3">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" class="mt-1 px-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-custom-blue" id="email" name="email" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" class="mt-1 px-3 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-custom-blue" id="password" name="password" required>
        </div>
        <button type="submit" class="w-full bg-custom-blue text-white py-2 rounded-lg font-semibold hover:bg-[#009FDD]">Sign In</button>
        <div class="text-center text-gray-500 mt-4">
            <p>Don't have an account? <a th:href="@{/admin/signup}" class="text-custom-blue hover:underline">Sign Up</a></p>
        </div>
    </form>
</div>
</body>
</html>
